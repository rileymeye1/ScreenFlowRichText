<template>
  <lightning-input-rich-text value={fieldValue} 
                              label={fieldLabel} 
                              label-visible
                              required={required} 
                              formats={allowedFormats} 
                              valid={validity}
                              class="visibleLines"
                              onchange={handleChange}             
                              share-with-entity-id={recordId}
                              message-when-bad-input={errorMessage}>
  </lightning-input-rich-text>
</template>
